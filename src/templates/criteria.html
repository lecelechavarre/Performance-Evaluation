{% extends 'base.html' %}
{% block content %}
<h3>Criteria</h3>
<div class="card mb-3">
  <div class="card-body">
    <form method="post" class="row g-2">
      <div class="col"><input class="form-control" name="name" placeholder="Criteria name" required></div>
      <div class="col" style="max-width:140px"><input class="form-control" name="weight" placeholder="weight" value="1.0" required></div>
      <div class="col-auto"><button class="btn btn-primary">Add</button></div>
    </form>
  </div>
</div>
<div class="card">
  <div class="card-body">
    <table class="table">
      <thead><tr><th>ID</th><th>Name</th><th>Weight</th></tr></thead>
      <tbody>
      {% for c in criteria %}
        <tr><td>{{c.id}}</td><td>{{c.name}}</td><td>{{c.weight}}</td></tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
