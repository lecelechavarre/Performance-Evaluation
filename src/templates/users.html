{% extends "base.html" %}
{% block content %}
<h2>Users</h2>
<table>
  <tr><th>ID</th><th>Username</th><th>Full Name</th><th>Role</th></tr>
  {% for u in users %}
  <tr><td>{{u.id}}</td><td>{{u.username}}</td><td>{{u.full_name}}</td><td>{{u.role}}</td></tr>
  {% endfor %}
</table>
<h3>Create User</h3>
<form method="post" action="{{ url_for('users_create') }}">
  <label>Username</label><input name="username"><br>
  <label>Password</label><input name="password"><br>
  <label>Full name</label><input name="full_name"><br>
  <label>Email</label><input name="email"><br>
  <label>Role</label>
  <select name="role"><option value="employee">Employee</option><option value="evaluator">Evaluator</option><option value="admin">Admin</option></select><br>
  <button type="submit">Create</button>
</form>
{% endblock %}
